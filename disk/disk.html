<!DOCTYPE html>
<html>

<head>
    <title>Disk</title>
</head>

<body>
    <h1>Test Disk</h1>
    <hr><br>
    Disk :<br>
    <form action="/disk/disk.php" method="get">
        <input type="submit" name="CMD" value="Login">
        <input type="hidden" name="PARAM1" value="Dupont">
        <input type="hidden" name="PARAM2" value="abc123">
    </form>
    <form action="/disk/disk.php" method="get">
        <input type="submit" name="CMD" value="Login">
        <input type="hidden" name="PARAM1" value="Durand">
        <input type="hidden" name="PARAM2" value="abc123">
    </form>
    <form action="/disk/disk.php" method="get">
        <input type="submit" name="CMD" value="Logout">
        <input type="hidden" name="PARAM1" value="">
        <input type="hidden" name="PARAM2" value="">
    </form>
    <form action="/disk/disk.php" method="get">
        <input type="submit" name="CMD" value="Whoami">
        <input type="hidden" name="PARAM1" value="">
        <input type="hidden" name="PARAM2" value="">
    </form>
    <form action="/disk/disk.php" method="get">
        <input type="submit" name="CMD" value="Dir">
        <input type="hidden" name="PARAM1" value="">
        <input type="hidden" name="PARAM2" value="">
    </form>
    
    <br><hr><br>
    <textarea id="response" rows="40" cols="100"></textarea>

    <script>
        // Fonction pour envoyer une requête AJAX avec XMLHttpRequest
        function sendRequest(cmd, param1, param2) {
            var xhr = new XMLHttpRequest();
            xhr.onload = function () {
                if (xhr.status >= 200 && xhr.status < 300) {
                    var responseText = xhr.responseText;
                    var responseObject = JSON.parse(responseText);
                    handleResponse(responseObject);
                }
            };

            var formData = new FormData();
            formData.append('CMD', cmd);
            if (param1) {
                formData.append('PARAM1', param1);
            }
            if (param2) {
                formData.append('PARAM2', param2);
            }

            xhr.open('POST', '/disk/disk.php');
            xhr.send(formData);
        }

        // Fonction pour gérer la réponse
        function handleResponse(responseObject) {
            var responseTextarea = document.getElementById('response');
            responseTextarea.value = JSON.stringify(responseObject, null, 2);
        }

        var forms = document.getElementsByTagName('form');
        for (var i = 0; i < forms.length; i++) {
            forms[i].addEventListener('submit', function (event) {
                event.preventDefault();
                var cmd = event.target.CMD.value;
                var param1 = event.target.PARAM1.value;
                var param2 = event.target.PARAM2.value;
                sendRequest(cmd, param1, param2);
            });
        }
    </script>
</body>

</html>
